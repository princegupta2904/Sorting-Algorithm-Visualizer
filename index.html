<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Sorting Algorithm Visualizer</h1>

    <div class="controls">
        <label>
            Array Size:
            <input type="range" id="arraySize" min="10" max="100" value="40">
        </label>

        <label>
            Speed:
            <input type="range" id="speed" min="10" max="300" value="100">
        </label>

        <button id="generate">Generate New Array</button>
        <button id="sort">Bubble Sort</button>
    </div>

    <div id="array-container"></div>

    <script src="script.js"></script>
</body>
</html>
